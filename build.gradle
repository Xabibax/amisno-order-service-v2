buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'


repositories {
    jcenter()
    mavenCentral()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
    maven { url 'https://repo.spring.io/milestone' }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-tomcat"
    implementation "io.springfox:springfox-oas:3.0.0"
    implementation "io.springfox:springfox-swagger-ui:3.0.0"
    implementation "com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4"
    implementation "javax.validation:validation-api:2.0.1.Final"
    implementation "org.springframework.plugin:spring-plugin-core:2.0.0.RELEASE"

    testImplementation "org.springframework.boot:spring-boot-starter-test"

    /* added from order-service v2 */

    /* */
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb"
    implementation "org.springframework.data:spring-data-mongodb:${springDataMongoVersion}"
    /* */

    /* */
    implementation "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${springCloudEurekaVersion}"
    implementation "org.springframework.cloud:spring-cloud-starter-netflix-ribbon:${springCloudRibbonVersion}"
    /*  */

    /*
    //implementation "javax.xml.bind:jaxb-api:2.3.0"
    //implementation "com.sun.xml.bind:jaxb-core:2.3.0"
    //implementation "com.sun.xml.bind:jaxb-impl:2.3.0"
    /* */

    implementation "io.github.resilience4j:resilience4j-spring-boot2:${resilience4jVersion}"
    implementation "io.github.resilience4j:resilience4j-all:${resilience4jVersion}"
    implementation "io.github.resilience4j:resilience4j-reactor:${resilience4jVersion}"
    implementation "io.micrometer:micrometer-registry-prometheus:1.6.3"
    /* */
}

group = 'io.swagger'
version = '1.0.0'
description = 'swagger-spring'
sourceCompatibility = '1.8'
